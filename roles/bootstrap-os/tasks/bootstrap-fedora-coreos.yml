---

- name: Check if bootstrap is needed
  raw: which python
  register: need_bootstrap
  failed_when: false
  changed_when: false
  tags:
    - facts

- name: Remove podman network cni
  raw: "podman network rm podman"
  become: true
  ignore_errors: true  # noqa ignore-errors
  when: need_bootstrap.rc != 0

- name: Clean up possible pending packages on fedora coreos
  raw: "export http_proxy={{ http_proxy | default('') }};rpm-ostree cleanup -p }}"
  become: true
  when: need_bootstrap.rc != 0

- name: Install required packages on fedora coreos
  raw: "export http_proxy={{ http_proxy | default('') }};rpm-ostree install --allow-inactive {{ fedora_coreos_packages | join(' ') }}"
  become: true
  when: need_bootstrap.rc != 0

- name: Reboot immediately for updated ostree
  raw: "nohup bash -c 'sleep 5s && shutdown -r now'"
  become: true
  ignore_errors: true  # noqa ignore-errors
  ignore_unreachable: yes
  when: need_bootstrap.rc != 0

- name: Wait for the reboot to complete
  wait_for_connection:
    timeout: 240
    connect_timeout: 20
    delay: 5
    sleep: 5
  when: need_bootstrap.rc != 0

- name: Store the fact if this is an fedora core os host
  set_fact:
    is_fedora_coreos: True
  tags:
    - facts

- name: Ensure firewalld is installed (RedHat/CentOS)
  package:
    name: firewalld
    state: present

- name: Start and enable firewalld (RedHat/CentOS)
  service:
    name: firewalld
    state: started
    enabled: true

- name: Allow ports in firewalld (RedHat/CentOS)
  firewalld:
    port: "{{ item }}"
    state: enabled
    immediate: yes
    permanent: true
  loop:
    - 80/tcp
    - 443/tcp
    - 6443/tcp
    - 2379/tcp
    - 2380/tcp
    - 10250/tcp
    - 10259/tcp
    - 10257/tcp
